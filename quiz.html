      <div class="quiz">
        <h1>Quiz</h1>
        <form id="quiz" action="results.html">
          <h3 id="question">
            1. What is the official language of the United States?
          </h3>
          <input type="radio" id="a11" name="answer1" value="American" required/>
          American <br />
          <input type="radio" id="a12" name="answer1" value="Spanish" /> Spanish
          <br />
          <input type="radio" id="a13" name="answer1" value="English" /> English
          <br />
          <input type="radio" id="a14" name="answer1" value="Albanian" />
          Albanian <br />
          <input
			class = "correct"
            type="radio"
            id="a15"
            name="answer1"
            value="None of the Above"
          />
          None of the Above <br />

          
          <h3 id="question2">
            2. How many states have English as their official language?
          </h3>
          <input type="radio" id="a21" name="answer2" value="0-20" required/>
          0-20 <br />
          <input type="radio" id="a22" name="answer2" value="21-30" /> 21-30
          <br />
          <input type="radio" id="a23" name="answer2" value="31-40" /> 31-40
          <br />
          <input type="radio" id="a24" name="answer2" value="41-50" />
          41-50 <br />
          <input
            type="radio"
            id="a25"
            name="answer2"
            value="51-60"
          /> 51-60 <br />
          <input type="submit" form="quiz" value="submit"/>
        </form>
      </div>
